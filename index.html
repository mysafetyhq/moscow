<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoSCoW Bug Prioritization</title>
  <style>
    :root {
      --must: #e74c3c;
      --should: #e67e22;
      --could: #3498db;
      --wont: #95a5a6;
      --bg: #f4f4f4;
      --text: #2c3e50;
      --card-bg: #fff;
      --border-radius: 10px;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    form {
      max-width: 600px;
      margin: 0 auto 2rem auto;
      background: var(--card-bg);
      padding: 1rem 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    input, textarea, select, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: var(--text);
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1a252f;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .column {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 1rem;
    }

    .column h2 {
      margin-top: 0;
      font-size: 1.25rem;
    }

    .must   { border-top: 5px solid var(--must);   }
    .should { border-top: 5px solid var(--should); }
    .could  { border-top: 5px solid var(--could);  }
    .wont   { border-top: 5px solid var(--wont);   }

    .bug-card {
      background: #fafafa;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 6px;
      border-left: 4px solid var(--text);
    }

    .bug-card h3 {
      margin: 0 0 0.25rem 0;
      font-size: 1rem;
    }

    .bug-card p {
      margin: 0;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>üõ†Ô∏è MoSCoW Bug Prioritization</h1>

  <form id="bugForm">
    <input type="text" id="title" placeholder="Bug Title" required />
    <textarea id="description" placeholder="Bug Description" rows="3" required></textarea>
    <select id="priority" required>
      <option value="">Select Priority</option>
      <option value="must">Must</option>
      <option value="should">Should</option>
      <option value="could">Could</option>
      <option value="wont">Won't</option>
    </select>
    <button type="submit">Add Bug</button>
  </form>

  <div class="container">
    <div class="column must">
      <h2>Must Have</h2>
      <div id="mustList"></div>
    </div>
    <div class="column should">
      <h2>Should Have</h2>
      <div id="shouldList"></div>
    </div>
    <div class="column could">
      <h2>Could Have</h2>
      <div id="couldList"></div>
    </div>
    <div class="column wont">
      <h2>Won't Have</h2>
      <div id="wontList"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById("bugForm");
    const lists = {
      must: document.getElementById("mustList"),
      should: document.getElementById("shouldList"),
      could: document.getElementById("couldList"),
      wont: document.getElementById("wontList"),
    };

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const priority = document.getElementById("priority").value;

      if (!title || !description || !priority) return;

      const card = document.createElement("div");
      card.className = "bug-card";
      card.innerHTML = `<h3>${title}</h3><p>${description}</p>`;

      lists[priority].appendChild(card);

      form.reset();
    });
  </script>
</body>
</html>
